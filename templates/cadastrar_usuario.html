<!DOCTYPE html>
<html lang="en">
<head>
    {%include "componentes/metadados.html"%}
    <title>Document</title>
</head>
<body>
    {%include "componentes/menu.html"%}   
    
    <section id="logar" class="form-box">
        <h1 class="form-titulo">Crie sua conta:</h1>
        <form action="/cadastrar_usuario" method="post">
            <label >Nome:</label>
            <input type="text" name="nome" class="input" placeholder="Nome">
            <label >Email:</label>
            <input type="text" name="email" class="input" placeholder="email">
            <label >Senha:</label>
            <input type="password" name="senha" class="input" placeholder="Senha">
            <label >Telefone:</label>
            <input type="text" name="telefone" class="input" placeholder="telefone">
            <label >Data de nascimento:</label>
            <input type="text" name="data_nascimento" class="input" placeholder="data de nascimento">
            <input type="submit" name="btEntrar" value="Criar" class="btn">
        </form>
    </section>
    {% with mensagens = get_flashed_messages() %}
        {% if mensagens %}
            <div class="toast align-items-center show text-bg-danger border-0" role="alert" aria-live="assertive"
                aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        {{ mensagens[0] }}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>
        {% endif %}
    {% endwith %}

    {%include "componentes/rodape.html"%}
</body>
</html>
